<!DOCTYPE html>
<html>
<head>
    <title>Crush Detector</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #question {
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #008CBA;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #response {
            font-weight: bold;
            color: #008CBA;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crush Detector</h1>
        <p id="question">Do you have a crush on me? (Yes/No):</p>
        <input type="text" id="userInput" />
        <button onclick="checkCrush()">Submit</button>
        <p id="response"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
